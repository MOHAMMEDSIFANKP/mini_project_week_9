{% extends 'base.html' %}
{% block title %}Home{% endblock  %}
{% block body %}
<style>
    .b{
        text-align: right;
    }
    .maindiv{
        height: 500px;
        width: 100%;
    }
    
</style>
<div class="b px-3 py-3">
<a href="{%url 'logout'%}"> <button class="btn btn-outline-light btn-lg px-5 ">LOGOUT</button> </a>
</div>
<div class="maindiv">
<div class="container">
    <div class="row">
        {% for i in cards %}
        <div class="card me-5 bg-transparent border-2 border-radius-5 border-white text-white" style="width: 18rem;">
            <img src="{{i.image.url}}" class="card-img-top pt-3" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.brand  }}</h5>
              <p class="card-text">{{i.model}}</p>
              <a href="#" class="btn btn-primary">{{i.price}}</a>
            </div>
          </div>
          {% endfor %}
    </div>
</div>

</div>
{% endblock  %}
